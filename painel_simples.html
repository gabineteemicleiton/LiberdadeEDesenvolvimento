<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì• Intera√ß√µes Recebidas - Gabinete Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1E3C72, #2A5298, #1E3C72);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #1e40af;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 500;
            color: #374151;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .interactions-grid {
            display: grid;
            gap: 20px;
        }

        .interaction-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .interaction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .interaction-type {
            display: inline-block;
            background: #fbbf24;
            color: #92400e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .interaction-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .interaction-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .interaction-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
            padding-top: 15px;
        }

        .protocol {
            font-weight: 600;
            color: #1e40af;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .test-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .test-section h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-test {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-test:hover {
            background: #059669;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Intera√ß√µes Recebidas</h1>
            <p>Painel de monitoramento e gest√£o de intera√ß√µes dos cidad√£os</p>
        </div>

        <!-- Se√ß√£o de Teste -->
        <div class="test-section">
            <h3>üß™ Ferramentas de Teste</h3>
            <p>Use estas fun√ß√µes para testar e depurar o sistema</p>
            <div class="test-buttons">
                <button class="btn-test" onclick="adicionarInteracaoTeste()">Adicionar Intera√ß√£o de Teste</button>
                <button class="btn-test" onclick="verDadosLocalStorage()">Ver dados localStorage</button>
                <button class="btn-test" onclick="limparLocalStorage()">Limpar localStorage</button>
                <button class="btn-test" onclick="recarregarInteracoes()">Recarregar</button>
            </div>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalInteractions">0</div>
                <div class="stat-label">Total de Intera√ß√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayInteractions">0</div>
                <div class="stat-label">Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekInteractions">0</div>
                <div class="stat-label">Esta Semana</div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <div class="filter-group">
                <label for="typeFilter">Filtrar por tipo:</label>
                <select id="typeFilter" class="filter-select">
                    <option value="">Todos os tipos</option>
                    <option value="SUGESTAO">Sugest√µes</option>
                    <option value="RECLAMACAO">Reclama√ß√µes</option>
                    <option value="FOTO">Fotos</option>
                    <option value="LOCAL">Localiza√ß√µes</option>
                </select>
            </div>
            <button class="btn-primary" onclick="exportarPDF()">Exportar PDF</button>
        </div>

        <!-- Lista de Intera√ß√µes -->
        <div id="interactionsContainer" class="interactions-grid">
            <!-- Intera√ß√µes ser√£o carregadas aqui -->
        </div>
    </div>

    <script>
        let allInteractions = [];
        let filteredInteractions = [];

        // Carregar intera√ß√µes ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± Painel Simples de Intera√ß√µes carregado');
            carregarInteracoes();
            configurarFiltros();
        });

        function carregarInteracoes() {
            console.log('üîÑ Carregando intera√ß√µes do localStorage...');
            
            try {
                const dados = localStorage.getItem('interacoesRecebidas');
                console.log('üì¶ Dados brutos do localStorage:', dados);
                
                if (dados) {
                    allInteractions = JSON.parse(dados);
                    console.log('‚úÖ Intera√ß√µes carregadas:', allInteractions.length);
                } else {
                    allInteractions = [];
                    console.log('‚ö†Ô∏è Nenhum dado encontrado no localStorage');
                }
                
                // Validar dados
                allInteractions = allInteractions.filter(interacao => 
                    interacao && 
                    interacao.protocolo && 
                    interacao.tipo && 
                    interacao.titulo
                );
                
                filteredInteractions = [...allInteractions];
                
                console.log('üéØ Total de intera√ß√µes v√°lidas:', allInteractions.length);
                
                atualizarEstatisticas();
                renderizarInteracoes();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar intera√ß√µes:', error);
                allInteractions = [];
                filteredInteractions = [];
                mostrarEstadoVazio();
            }
        }

        function atualizarEstatisticas() {
            const total = allInteractions.length;
            const hoje = new Date().toDateString();
            const hojeCount = allInteractions.filter(i => 
                new Date(i.data).toDateString() === hoje
            ).length;
            
            const umaSemanaAtras = new Date();
            umaSemanaAtras.setDate(umaSemanaAtras.getDate() - 7);
            const semanaCount = allInteractions.filter(i => 
                new Date(i.data) >= umaSemanaAtras
            ).length;

            document.getElementById('totalInteractions').textContent = total;
            document.getElementById('todayInteractions').textContent = hojeCount;
            document.getElementById('weekInteractions').textContent = semanaCount;
        }

        function renderizarInteracoes() {
            const container = document.getElementById('interactionsContainer');
            
            if (filteredInteractions.length === 0) {
                mostrarEstadoVazio();
                return;
            }

            // Ordenar por data (mais recentes primeiro)
            filteredInteractions.sort((a, b) => new Date(b.data) - new Date(a.data));

            container.innerHTML = filteredInteractions.map(interacao => `
                <div class="interaction-card">
                    <div class="interaction-type">${interacao.tipo}</div>
                    <div class="interaction-title">${interacao.titulo}</div>
                    <div class="interaction-description">${interacao.descricao}</div>
                    <div class="interaction-meta">
                        <div class="protocol">Protocolo: ${interacao.protocolo}</div>
                        <div class="date">${formatarData(interacao.data)}</div>
                    </div>
                </div>
            `).join('');
        }

        function mostrarEstadoVazio() {
            const container = document.getElementById('interactionsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üì≠</div>
                    <h3>Nenhuma intera√ß√£o encontrada</h3>
                    <p>Ainda n√£o foram recebidas intera√ß√µes atrav√©s do assistente digital.<br>
                       Use o bot√£o "Adicionar Intera√ß√£o de Teste" para testar o sistema.</p>
                </div>
            `;
        }

        function configurarFiltros() {
            const filtroTipo = document.getElementById('typeFilter');
            
            filtroTipo.addEventListener('change', function() {
                aplicarFiltros();
            });
        }

        function aplicarFiltros() {
            const tipoFiltro = document.getElementById('typeFilter').value;
            
            filteredInteractions = allInteractions.filter(interacao => {
                if (tipoFiltro && interacao.tipo !== tipoFiltro) {
                    return false;
                }
                return true;
            });

            renderizarInteracoes();
        }

        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fun√ß√µes de teste
        function adicionarInteracaoTeste() {
            const interacaoTeste = {
                tipo: 'SUGESTAO',
                titulo: 'Sugest√£o de Teste #' + Math.floor(Math.random() * 1000),
                descricao: 'Esta √© uma sugest√£o de teste criada em ' + new Date().toLocaleString('pt-BR'),
                protocolo: 'SGT2025' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0'),
                data: new Date().toISOString(),
                nome: 'Usu√°rio Teste',
                bairro: 'Centro',
                status: 'nova'
            };
            
            const interacoes = JSON.parse(localStorage.getItem('interacoesRecebidas') || '[]');
            interacoes.push(interacaoTeste);
            localStorage.setItem('interacoesRecebidas', JSON.stringify(interacoes));
            
            console.log('‚úÖ Intera√ß√£o de teste adicionada:', interacaoTeste.protocolo);
            carregarInteracoes();
        }

        function verDadosLocalStorage() {
            const dados = localStorage.getItem('interacoesRecebidas');
            console.log('üì¶ Dados completos do localStorage:');
            console.log(dados);
            
            if (dados) {
                try {
                    const parsed = JSON.parse(dados);
                    console.log('üìä Total de itens:', parsed.length);
                    console.log('üìã Dados estruturados:', parsed);
                } catch (error) {
                    console.error('‚ùå Erro ao fazer parse dos dados:', error);
                }
            } else {
                console.log('‚ö†Ô∏è Nenhum dado encontrado no localStorage');
            }
        }

        function limparLocalStorage() {
            localStorage.removeItem('interacoesRecebidas');
            console.log('üóëÔ∏è localStorage limpo');
            carregarInteracoes();
        }

        function recarregarInteracoes() {
            console.log('üîÑ Recarregando intera√ß√µes...');
            carregarInteracoes();
        }

        function exportarPDF() {
            alert('Fun√ß√£o de exportar PDF ser√° implementada em breve');
        }
    </script>
</body>
</html>
