<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì• Intera√ß√µes Recebidas - Gabinete Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1E3C72, #2A5298, #1E3C72);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #1E3C72;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #FFC107, #FF9800);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .filters-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .filter-label {
            font-weight: 600;
            color: #1E3C72;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #1E3C72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .export-button {
            background: linear-gradient(135deg, #FFC107, #FF9800);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
            margin-left: auto;
        }

        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .export-button:active {
            transform: translateY(0);
        }

        .interactions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .interaction-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #FFC107;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .interaction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .interaction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFC107, #FF9800);
        }

        .interaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .interaction-type {
            display: inline-block;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(255, 71, 87, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff3838, #ff2828);
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(255, 71, 87, 0.5);
        }

        /* Anima√ß√µes para notifica√ß√µes */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .success-notification .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .interaction-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1E3C72;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .interaction-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .interaction-extra {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin: 12px 0;
            font-size: 0.9rem;
        }

        .photo-info, .location-info, .suggestion-info {
            color: #4a5568;
            line-height: 1.6;
        }

        .photo-info strong, .location-info strong, .suggestion-info strong {
            color: #2d3748;
        }

        .interaction-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .protocol {
            background: #f8f9fa;
            color: #1E3C72;
            padding: 5px 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .date {
            color: #888;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1E3C72;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                overflow-x: hidden;
            }

            .container {
                padding: 15px;
                margin: 5px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .interactions-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .interaction-card {
                padding: 15px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .interaction-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .controls-container {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-select {
                width: 100%;
                font-size: 16px; /* Previne zoom no iOS */
            }

            .export-button {
                width: 100%;
                text-align: center;
            }

            .delete-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="painel.html" class="back-button">
            ‚Üê Voltar ao Painel
        </a>

        <div class="header">
            <h1>üì• Intera√ß√µes Recebidas pelo Assistente Digital</h1>
            <p>Visualize todas as intera√ß√µes dos cidad√£os com o assistente digital</p>
        </div>

        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <h3 id="totalInteractions">0</h3>
                <p>Total de Intera√ß√µes</p>
            </div>
            <div class="stat-card">

                <p>Hoje</p>
            </div>

                <h3 id="weekInteractions">0</h3>

            </div>

        <div class="filters-container">

                <label class="filter-label" for="typeFilter">Filtrar por Tipo:</label>

        <div class="interactions-grid" id="interactionsContainer">
            <!-- Intera√ß√µes ser√£o carregadas aqui -->
        </div>
    </div>

    <script>
        let allInteractions = [];
        let filteredInteractions = [];

        // Fun√ß√£o para testar conectividade
        function testarConectividadeAPI() {
            console.log('üß™ TESTE: Verificando conectividade...');
            
            // Teste localStorage
            localStorage.setItem('testeConexao', JSON.stringify({teste: 'funcionando'}));
            const testeLocal = localStorage.getItem('testeConexao');
            console.log('‚úÖ localStorage funcionando:', testeLocal ? 'SIM' : 'N√ÉO');
            
            // Teste API
            fetch('http://localhost:3003/api/interacoes')
                .then(response => {
                    console.log('‚úÖ API Proxy responde:', response.ok ? 'SIM' : 'N√ÉO');
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ Dados da API:', data);
                })
                .catch(error => {
                    console.log('‚ùå Erro na API:', error.message);
                });
        }

        function criarDadosTeste() {
            function generateProtocol() {
                const year = new Date().getFullYear();
                const randomNum = Math.floor(Math.random() * 900000) + 100000;
                return `SGT${year}${randomNum}`;
            }
            
            return [
                {
                    tipo: 'SUGESTAO',
                    titulo: 'Melhoria na ilumina√ß√£o da Pra√ßa Central',
                    descricao: 'Sugiro a instala√ß√£o de mais postes de luz na Pra√ßa Central para melhorar a seguran√ßa durante a noite.',
                    protocolo: generateProtocol(),
                    data: new Date().toISOString(),
                    nome: 'Maria Silva Santos',
                    status: 'nova'
                },
                {
                    tipo: 'FOTO',
                    titulo: 'Foto enviada por Jo√£o Costa - Centro',
                    descricao: 'Buraco grande na Rua Principal causando problemas para ve√≠culos e pedestres',
                    protocolo: generateProtocol(),
                    data: new Date().toISOString(),
                    nome: 'Jo√£o Costa',
                    local: 'Rua Principal, 123 - Centro',
                    nomeArquivo: 'buraco_rua_principal.jpg',
                    tamanhoArquivo: 1024000,
                    status: 'nova'
                },
                {
                    tipo: 'LOCALIZACAO',
                    titulo: 'Local marcado - Bairro S√£o Jo√£o',
                    descricao: 'Falta de sinaliza√ß√£o na esquina da Rua A com Rua B, causando confus√£o no tr√¢nsito',
                    protocolo: generateProtocol(),
                    data: new Date().toISOString(),
                    nome: 'Ana Paula Oliveira',
                    local: 'Esquina Rua A com Rua B - Bairro S√£o Jo√£o',
                    problema: 'Sinaliza√ß√£o',
                    coordenadas: '-10.4333, -39.3333',
                    status: 'nova'
                }
            ];
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± Painel de Intera√ß√µes carregado');
            testarConectividadeAPI();
            loadInteractions();
            setupFilters();
        });

        async function loadInteractions() {
            try {
                console.log('üîÑ Iniciando carregamento de intera√ß√µes...');
                
                // Primeiro tentar carregar direto do arquivo JSON
                let apiInteractions = [];
                
                // M√©todo 1: Tentar API proxy
                try {
                    console.log('üì° Tentativa 1: Conectando com API Proxy (porta 3001)...');
                    const response = await fetch('http://localhost:3003/api/interacoes', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    console.log('üìä Status da resposta da API:', response.status);
                    
                    if (response.ok) {
                        apiInteractions = await response.json();
                        console.log('‚úÖ Sucesso! Intera√ß√µes da API:', apiInteractions.length);
                        if (apiInteractions.length > 0) {
                            console.log('üìã Dados carregados:', apiInteractions);
                        }
                    } else {
                        console.log('‚ö†Ô∏è API retornou erro:', response.status);
                    }
                } catch (apiError) {
                    console.log('‚ùå Erro na API:', apiError.message);
                }
                
                // M√©todo 2: localStorage como backup
                console.log('üíæ Carregando dados do localStorage...');
                let localInteractions = JSON.parse(localStorage.getItem('interacoesRecebidas') || '[]');
                console.log('üì¶ Intera√ß√µes no localStorage:', localInteractions.length);
                
                // Se n√£o h√° dados, criar dados de teste
                if (localInteractions.length === 0) {
                    console.log('üß™ Criando dados de teste...');
                    localInteractions = criarDadosTeste();
                    localStorage.setItem('interacoesRecebidas', JSON.stringify(localInteractions));
                    console.log('‚úÖ Dados de teste criados:', localInteractions.length);
                }
                
                // Combinar todos os dados
                const combinedMap = new Map();
                
                // Adicionar localStorage primeiro
                localInteractions.forEach(interacao => {
                    if (interacao && interacao.protocolo) {
                        combinedMap.set(interacao.protocolo, interacao);
                    }
                });
                
                // Adicionar API (prioridade maior)
                apiInteractions.forEach(interacao => {
                    if (interacao && interacao.protocolo) {
                        combinedMap.set(interacao.protocolo, interacao);
                    }
                });
                
                allInteractions = Array.from(combinedMap.values());
                filteredInteractions = [...allInteractions];
                
                console.log('üéØ Total final de intera√ß√µes:', allInteractions.length);
                
                if (allInteractions.length > 0) {
                    console.log('üìù Protocolos encontrados:', allInteractions.map(i => i.protocolo));
                }
                
                // Atualizar interface
                updateStats(allInteractions);
                renderInteractions(filteredInteractions);
                
                if (allInteractions.length === 0) {
                    console.log('‚ö†Ô∏è Nenhuma intera√ß√£o encontrada - exibindo tela vazia');
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('üí• Erro cr√≠tico ao carregar intera√ß√µes:', error);
                showEmptyState();
            }
        }

        function setupFilters() {
            const typeFilter = document.getElementById('typeFilter');
            
            typeFilter.addEventListener('change', function() {
                applyFilters();
            });
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            
            console.log('üîç Aplicando filtros...');
            console.log('üìã Filtro selecionado:', typeFilter);
            console.log('üì¶ Total de intera√ß√µes:', allInteractions.length);
            console.log('üìù Tipos dispon√≠veis:', allInteractions.map(i => i.tipo));
            
            filteredInteractions = allInteractions.filter(interacao => {
                if (typeFilter && interacao.tipo !== typeFilter) {
                    console.log(`‚ùå Excluindo: ${interacao.tipo} n√£o corresponde a ${typeFilter}`);
                    return false;
                }
                console.log(`‚úÖ Incluindo: ${interacao.tipo}`);
                return true;
            });

            console.log('üéØ Resultado do filtro:', filteredInteractions.length, 'intera√ß√µes');
            renderInteractions(filteredInteractions);
        }

        function updateStats(interacoes) {
            const total = interacoes.length;
            const today = new Date().toDateString();
            const todayCount = interacoes.filter(i => new Date(i.data).toDateString() === today).length;
            
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const weekCount = interacoes.filter(i => new Date(i.data) >= oneWeekAgo).length;

            document.getElementById('totalInteractions').textContent = total;
            document.getElementById('todayInteractions').textContent = todayCount;
            document.getElementById('weekInteractions').textContent = weekCount;
        }

        function renderInteractions(interacoes) {
            const container = document.getElementById('interactionsContainer');
            
            if (interacoes.length === 0) {
                showEmptyState();
                return;
            }

            // Ordenar por data (mais recentes primeiro)
            interacoes.sort((a, b) => new Date(b.data) - new Date(a.data));

            container.innerHTML = interacoes.map(interacao => {
                const tipoLabel = getTipoLabel(interacao.tipo);
                const tipoIcon = getTipoIcon(interacao.tipo);
                
                let extraContent = '';
                
                // Conte√∫do espec√≠fico para fotos
                if (interacao.tipo === 'foto') {
                    extraContent = `
                        <div class="interaction-extra">
                            <div class="photo-info">
                                <strong>üë§ Cidad√£o:</strong> ${interacao.nome}<br>
                                <strong>üìç Bairro:</strong> ${interacao.bairro}<br>
                                ${interacao.endereco ? `<strong>üìß Local:</strong> ${interacao.endereco}<br>` : ''}
                                ${interacao.nomeArquivo ? `<strong>üì∏ Arquivo:</strong> ${interacao.nomeArquivo}` : ''}
                            </div>
                        </div>
                    `;
                }
                
                // Conte√∫do espec√≠fico para localiza√ß√µes
                if (interacao.tipo === 'localizacao') {
                    extraContent = `
                        <div class="interaction-extra">
                            <div class="location-info">
                                <strong>üë§ Cidad√£o:</strong> ${interacao.nome}<br>
                                <strong>üìç Bairro:</strong> ${interacao.bairro}<br>
                                <strong>üìß Endere√ßo:</strong> ${interacao.endereco}<br>
                                ${interacao.problema ? `<strong>‚ö†Ô∏è Tipo:</strong> ${interacao.problema}` : ''}
                            </div>
                        </div>
                    `;
                }
                
                // Conte√∫do espec√≠fico para sugest√µes com informa√ß√µes extras
                if ((interacao.tipo === 'SUGESTAO' || interacao.tipo === 'RECLAMACAO' || interacao.tipo === 'DENUNCIA' || interacao.tipo === 'ELOGIO' || interacao.tipo === 'SOLICITACAO') && (interacao.nome || interacao.endereco || interacao.email)) {
                    extraContent = `
                        <div class="interaction-extra">
                            <div class="suggestion-info">
                                ${interacao.nome ? `<strong>üë§ Cidad√£o:</strong> ${interacao.nome}<br>` : ''}
                                ${interacao.bairro ? `<strong>üìç Bairro:</strong> ${interacao.bairro}<br>` : ''}
                                ${interacao.endereco ? `<strong>üìç Local:</strong> ${interacao.endereco}<br>` : ''}
                                ${interacao.email ? `<strong>üìß Email:</strong> ${interacao.email}<br>` : ''}
                                ${interacao.telefone ? `<strong>üìû Telefone:</strong> ${interacao.telefone}<br>` : ''}
                                ${interacao.nomeArquivo ? `<strong>üì∏ Imagem:</strong> ${interacao.nomeArquivo}<br>` : ''}
                                ${interacao.imagemUrl ? `<div style="margin-top: 10px;"><img src="${interacao.imagemUrl}" alt="Foto anexada" style="max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"></div>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="interaction-card">
                        <div class="interaction-header">
                            <div class="interaction-type">${tipoIcon} ${tipoLabel}</div>
                            <button class="delete-btn" onclick="deleteInteraction('${interacao.protocolo}')" title="Excluir intera√ß√£o">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="interaction-title">${interacao.titulo || interacao.mensagem}</div>
                        <div class="interaction-description">${interacao.mensagem || interacao.descricao}</div>
                        ${extraContent}
                        <div class="interaction-meta">
                            <div class="protocol">Protocolo: ${interacao.protocolo}</div>
                            <div class="date">${formatDate(interacao.data)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function exportToPDF() {
            if (filteredInteractions.length === 0) {
                alert('N√£o h√° intera√ß√µes para exportar.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Configurar fontes e cores
            doc.setFontSize(20);
            doc.setTextColor(30, 60, 114);
            doc.text('üì• Relat√≥rio de Intera√ß√µes', 20, 30);
            
            doc.setFontSize(12);
            doc.setTextColor(102, 102, 102);
            doc.text(`Gerado em: ${new Date().toLocaleString('pt-BR')}`, 20, 40);
            doc.text(`Total de intera√ß√µes: ${filteredInteractions.length}`, 20, 50);
            
            let yPosition = 70;
            const pageHeight = doc.internal.pageSize.height;
            const marginBottom = 30;
            
            filteredInteractions.forEach((interacao, index) => {
                // Verificar se precisa de nova p√°gina
                if (yPosition > pageHeight - marginBottom) {
                    doc.addPage();
                    yPosition = 30;
                }
                
                // T√≠tulo da intera√ß√£o
                doc.setFontSize(14);
                doc.setTextColor(30, 60, 114);
                doc.text(`${index + 1}. ${interacao.titulo}`, 20, yPosition);
                yPosition += 10;
                
                // Tipo
                doc.setFontSize(10);
                doc.setTextColor(255, 193, 7);
                doc.text(`Tipo: ${interacao.tipo}`, 25, yPosition);
                yPosition += 8;
                
                // Protocolo
                doc.setTextColor(102, 102, 102);
                doc.text(`Protocolo: ${interacao.protocolo}`, 25, yPosition);
                yPosition += 8;
                
                // Data
                doc.text(`Data: ${formatDate(interacao.data)}`, 25, yPosition);
                yPosition += 8;
                
                // Descri√ß√£o
                doc.setTextColor(51, 51, 51);
                const lines = doc.splitTextToSize(`Descri√ß√£o: ${interacao.descricao}`, 160);
                doc.text(lines, 25, yPosition);
                yPosition += lines.length * 6 + 10;
                
                // Linha separadora
                if (index < filteredInteractions.length - 1) {
                    doc.setLineWidth(0.1);
                    doc.setDrawColor(200, 200, 200);
                    doc.line(20, yPosition, 190, yPosition);
                    yPosition += 10;
                }
            });
            
            // Salvar o PDF
            const fileName = `interacoes_${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        }

        function showEmptyState() {
            const container = document.getElementById('interactionsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>Nenhuma intera√ß√£o encontrada</h3>
                    <p>Ainda n√£o foram recebidas intera√ß√µes atrav√©s do assistente digital.<br>
                    As intera√ß√µes aparecer√£o aqui quando os cidad√£os utilizarem o sistema.</p>
                </div>
            `;
        }

        function getTipoLabel(tipo) {
            const tipos = {
                'foto': 'Fotos',
                'localizacao': 'Localiza√ß√µes',
                'SUGESTAO': 'Sugest√µes',
                'RECLAMACAO': 'Reclama√ß√µes',
                'AGENDA': 'Agenda',
                'CONTATO': 'Contato'
            };
            return tipos[tipo] || tipo;
        }

        function getTipoIcon(tipo) {
            const icons = {
                'foto': 'üì∏',
                'localizacao': 'üìç',
                'SUGESTAO': 'üí°',
                'RECLAMACAO': '‚ö†Ô∏è',
                'AGENDA': 'üìÖ',
                'CONTATO': 'üìû'
            };
            return icons[tipo] || 'üìã';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function deleteInteraction(protocolo) {
            console.log('üóëÔ∏è Solicita√ß√£o de exclus√£o para protocolo:', protocolo);
            
            // Confirmar exclus√£o
            const confirmDelete = confirm(`Tem certeza que deseja excluir a intera√ß√£o com protocolo ${protocolo}?\n\nEsta a√ß√£o n√£o pode ser desfeita.`);
            
            if (!confirmDelete) {
                console.log('‚ùå Exclus√£o cancelada pelo usu√°rio');
                return;
            }
            
            try {
                // Remover do localStorage
                console.log('üíæ Removendo do localStorage...');
                const interacoes = JSON.parse(localStorage.getItem('interacoesRecebidas') || '[]');
                console.log('üì¶ Total antes da exclus√£o:', interacoes.length);
                
                const interacoesAtualizadas = interacoes.filter(interacao => interacao.protocolo !== protocolo);
                console.log('üì¶ Total ap√≥s exclus√£o:', interacoesAtualizadas.length);
                
                localStorage.setItem('interacoesRecebidas', JSON.stringify(interacoesAtualizadas));
                
                // Atualizar arrays globais
                allInteractions = interacoesAtualizadas;
                filteredInteractions = [...allInteractions];
                
                // Recarregar interface
                updateStats(allInteractions);
                renderInteractions(filteredInteractions);
                
                console.log('‚úÖ Intera√ß√£o exclu√≠da com sucesso!');
                
                // Mostrar feedback visual
                showSuccessMessage(`Intera√ß√£o ${protocolo} exclu√≠da com sucesso!`);
                
            } catch (error) {
                console.error('‚ùå Erro ao excluir intera√ß√£o:', error);
                alert('Erro ao excluir a intera√ß√£o. Tente novamente.');
            }
        }

        function showSuccessMessage(message) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.className = 'success-notification';
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Adicionar estilos inline para a notifica√ß√£o
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
