<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcerias Educacionais - Empreendedorismo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e40af;
            --light-blue: #3b82f6;
            --dark-blue: #1e3a8a;
            --primary-yellow: #fbbf24;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --gray: #64748b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gray);
            line-height: 1.6;
            color: var(--text-primary);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .brand-text p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .back-link {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .controls-section {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.loading {
            background: rgba(59, 130, 246, 0.1);
            color: var(--light-blue);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .news-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid #e2e8f0;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .news-header {
            padding: 1.5rem 1.5rem 1rem 1.5rem;
        }

        .news-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, var(--primary-yellow), #f59e0b);
            color: var(--white);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .news-content {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .news-summary {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .news-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: rgba(30, 64, 175, 0.1);
            color: var(--primary-blue);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .read-more-btn:hover {
            background: var(--dark-blue);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .news-header {
                padding: 1rem 1rem 0.5rem 1rem;
            }

            .news-content {
                padding: 0 1rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="brand-text">
                        <h1>Parcerias Educacionais</h1>
                        <p>Empreendedorismo & Negócios</p>
                    </div>
                </div>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Site
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-rocket"></i>
                    Empreendedorismo & Negócios
                </h1>
                <p class="page-subtitle">
                    Conteúdo sempre atualizado sobre pequenas e grandes empresas, 
                    startups e oportunidades de negócio para nossa comunidade
                </p>
            </div>

            <div class="controls-section">
                <div class="status-info">
                    <div class="status-badge success" id="statusBadge">
                        <i class="fas fa-check-circle"></i>
                        <span id="statusText">Pronto</span>
                    </div>
                    <span id="lastUpdate">Última atualização: --</span>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="fetchNews()">
                    <i class="fas fa-sync-alt" id="refreshIcon"></i>
                    Buscar Novidades
                </button>
            </div>

            <div id="newsContainer">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let isLoading = false;

        // Carregar notícias na inicialização
        document.addEventListener('DOMContentLoaded', function() {
            fetchNews();
        });

        async function fetchNews() {
            if (isLoading) return;
            
            isLoading = true;
            updateStatus('loading', 'Buscando notícias...');
            
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            refreshBtn.disabled = true;
            refreshIcon.style.animation = 'spin 1s linear infinite';
            
            try {
                // Chamar o script Python para buscar notícias
                const response = await fetch('/api/fetch-pegn-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayNews(data.news || []);
                    updateStatus('success', `${data.news?.length || 0} notícias encontradas`);
                    document.getElementById('lastUpdate').textContent = 
                        `Última atualização: ${new Date().toLocaleString('pt-BR')}`;
                } else {
                    throw new Error('Erro ao buscar notícias');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                displayError();
                updateStatus('error', 'Erro ao buscar notícias');
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshIcon.style.animation = '';
            }
        }

        function updateStatus(type, message) {
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            
            statusBadge.className = `status-badge ${type}`;
            statusText.textContent = message;
            
            const icon = statusBadge.querySelector('i');
            if (type === 'loading') {
                icon.className = 'fas fa-spinner fa-spin';
            } else if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            }
        }

        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            
            if (!news || news.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <h3 class="empty-title">Nenhuma notícia encontrada</h3>
                        <p class="empty-text">Tente novamente em alguns minutos</p>
                    </div>
                `;
                return;
            }
            
            const newsHTML = news.map(article => `
                <div class="news-card">
                    <div class="news-header">
                        <div class="news-category">${article.category}</div>
                        <h3 class="news-title">${article.title}</h3>
                        <div class="news-meta">
                            <span><i class="fas fa-user"></i> ${article.author}</span>
                            <span><i class="fas fa-calendar"></i> ${formatDate(article.date)}</span>
                        </div>
                    </div>
                    <div class="news-content">
                        <p class="news-summary">${article.summary}</p>
                        ${article.tags?.length ? `
                        <div class="news-tags">
                            ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                        <div class="news-actions">
                            <a href="${article.url}" target="_blank" rel="noopener" class="read-more-btn">
                                <i class="fas fa-external-link-alt"></i>
                                Ler Completo
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="news-grid">${newsHTML}</div>`;
        }

        function displayError() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="empty-title">Erro ao carregar notícias</h3>
                    <p class="empty-text">Verifique sua conexão e tente novamente</p>
                </div>
            `;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch {
                return dateString;
            }
        }
    </script>
</body>
</html>
