<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Estrutura - Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; margin: 5px; font-weight: bold; }
        button:hover { background: #0056b3; }
        #resultado { margin-top: 20px; }
        .destaque { background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 15px; border-radius: 8px; margin: 20px 0; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificar Estrutura do Supabase</h1>
        
        <div class="destaque">
            <h3>üìä Verificando a estrutura da tabela site_conteudo</h3>
            <p>Vamos ver quais colunas existem na tabela para corrigir o erro</p>
        </div>
        
        <button onclick="verificarEstrutura()">üîç Verificar Estrutura da Tabela</button>
        <button onclick="verificarDados()">üìÑ Ver Dados Existentes</button>
        <button onclick="criarTabelaCorreta()">üõ†Ô∏è Criar Tabela Correta</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qirsmhgmkcvbidipnsnw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpcnNtaGdta2N2YmlkaXBuc253Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzM4MDUsImV4cCI6MjA2ODk0OTgwNX0.W0JZkkw_2uOPSHsjYthUcbiaVXKCrO2asm96InPwmDc';

        const headers = {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
        };

        function log(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultado.appendChild(div);
            console.log(message);
        }

        async function verificarEstrutura() {
            try {
                log('üîç Verificando estrutura da tabela site_conteudo...', 'info');
                
                // Tentar fazer uma query simples para ver a estrutura
                const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo?limit=1`, {
                    headers: headers
                });

                if (response.ok) {
                    const dados = await response.json();
                    log('‚úÖ Tabela site_conteudo existe!', 'success');
                    
                    if (dados.length > 0) {
                        const colunas = Object.keys(dados[0]);
                        log('üìä Colunas encontradas:', 'info');
                        colunas.forEach(coluna => {
                            log(`   ‚Ä¢ ${coluna}`, 'info');
                        });
                    } else {
                        log('‚ö†Ô∏è Tabela existe mas est√° vazia', 'info');
                    }
                } else {
                    const erro = await response.text();
                    log(`‚ùå Erro ao verificar tabela: ${erro}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function verificarDados() {
            try {
                log('üìÑ Verificando dados existentes...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                    headers: headers
                });

                if (response.ok) {
                    const dados = await response.json();
                    log(`üìä Total de registros: ${dados.length}`, 'info');
                    
                    if (dados.length > 0) {
                        log('üìù Dados encontrados:', 'info');
                        dados.forEach((item, index) => {
                            const div = document.createElement('div');
                            div.className = 'status info';
                            div.innerHTML = `<pre>${JSON.stringify(item, null, 2)}</pre>`;
                            document.getElementById('resultado').appendChild(div);
                        });
                    }
                } else {
                    const erro = await response.text();
                    log(`‚ùå Erro ao verificar dados: ${erro}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function criarTabelaCorreta() {
            try {
                log('üõ†Ô∏è Tentando criar tabela com estrutura correta...', 'info');
                
                // Primeiro vamos tentar inserir um registro de teste para ver qual estrutura funciona
                const testeSimples = {
                    secao: 'teste',
                    conteudo: 'teste de estrutura'
                };

                const response1 = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(testeSimples)
                });

                if (response1.ok) {
                    log('‚úÖ Estrutura simples (secao, conteudo) funciona!', 'success');
                } else {
                    const erro1 = await response1.text();
                    log(`‚ùå Estrutura simples falhou: ${erro1}`, 'error');
                    
                    // Tentar com chave
                    const testeComChave = {
                        secao: 'teste',
                        chave: 'teste_chave', 
                        valor: 'teste de valor'
                    };

                    const response2 = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(testeComChave)
                    });

                    if (response2.ok) {
                        log('‚úÖ Estrutura com chave (secao, chave, valor) funciona!', 'success');
                    } else {
                        const erro2 = await response2.text();
                        log(`‚ùå Estrutura com chave falhou: ${erro2}`, 'error');
                    }
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Executar verifica√ß√£o automaticamente
        setTimeout(verificarEstrutura, 1000);
    </script>
</body>
</html>
