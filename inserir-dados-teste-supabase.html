    <script>
        const SUPABASE_URL = 'https://qirsmhgmkcvbidipnsnw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpcnNtaGdta2N2YmlkaXBuc253Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzM4MDUsImV4cCI6MjA2ODk0OTgwNX0.W0JZkkw_2uOPSHsjYthUcbiaVXKCrO2asm96InPwmDc';

        const headers = {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
        };

        function log(message, type = 'info') {

        async function inserirDadosCompletos() {
            document.getElementById('resultado').innerHTML = '';
            log('üöÄ Iniciando inser√ß√£o de dados completos...', 'info');

            const dadosCompletos = [
                // CABE√áALHO
                { secao: 'cabecalho', chave: 'titulo', valor: 'Liberdade & Desenvolvimento' },
                { secao: 'cabecalho', chave: 'subtitulo', valor: 'Vereador Emicleiton Rubem da Concei√ß√£o' },
                { secao: 'cabecalho', chave: 'cidade', valor: 'Monte Santo - BA' },
                { secao: 'cabecalho', chave: 'slogan', valor: 'Trabalhando com transpar√™ncia e dedica√ß√£o pelo futuro da nossa cidade' },

                // BIOGRAFIA
                { secao: 'biografia', chave: 'titulo', valor: 'Sobre o Vereador' },
                { secao: 'biografia', chave: 'conteudo', valor: `
                    <p>Natural de Monte Santo, Emicleiton Rubem da Concei√ß√£o √© formado em Administra√ß√£o P√∫blica e tem uma longa trajet√≥ria de servi√ßos prestados √† comunidade montesantense.</p>
                    <p>Antes de assumir o mandato de vereador, atuou como l√≠der comunit√°rio, organizando eventos esportivos e culturais que promoveram a integra√ß√£o social e o desenvolvimento local.</p>
                    <p>Eleito para seu primeiro mandato (2025-2028), destaca-se pela proximidade com a popula√ß√£o e pelo compromisso com projetos focados no desenvolvimento econ√¥mico, melhoria da sa√∫de p√∫blica e promo√ß√£o do esporte como ferramenta de inclus√£o social.</p>
                ` },
                { secao: 'biografia', chave: 'foto_url', valor: 'vereador.png' },

                // MANDATO
                { secao: 'mandato', chave: 'periodo', valor: '2025-2028' },
                { secao: 'mandato', chave: 'cargo', valor: 'Vereador' },
                { secao: 'mandato', chave: 'resumo', valor: 'Primeiro mandato focado em transpar√™ncia e desenvolvimento' },
                { secao: 'mandato', chave: 'status', valor: 'Em exerc√≠cio' },

                // CONTATO
                { secao: 'contato', chave: 'telefone', valor: '+55 75 998264065' },
                { secao: 'contato', chave: 'email', valor: 'gabinete.emicleiton@gmail.com' },
                { secao: 'contato', chave: 'endereco', valor: 'C√¢mara Municipal de Monte Santo' },
                { secao: 'contato', chave: 'horario', valor: 'Segunda a Sexta: 8h √†s 17h' },

                // REDES SOCIAIS
                { secao: 'redes_sociais', chave: 'facebook', valor: '#' },
                { secao: 'redes_sociais', chave: 'instagram', valor: 'https://instagram.com/emicleitonemys' },
                { secao: 'redes_sociais', chave: 'whatsapp', valor: 'https://wa.me/5575998264065' }
            ];

            let sucessos = 0;
            let erros = 0;

            for (const dado of dadosCompletos) {
                try {
                    // Primeiro deletar se existir
                    await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo?secao=eq.${dado.secao}&chave=eq.${dado.chave}`, {
                        method: 'DELETE',
                        headers: headers
                    });

                    // Inserir novo
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(dado)
                    });

                    if (response.ok) {
                        log(`‚úÖ ${dado.secao} - ${dado.chave}`, 'success');
                        sucessos++;
                    } else {
                        const erro = await response.text();
                        log(`‚ùå ${dado.secao} - ${dado.chave}: ${erro}`, 'error');
                        erros++;
                    }
                } catch (error) {
                    log(`‚ùå ${dado.secao} - ${dado.chave}: ${error.message}`, 'error');
                    erros++;
                }
            }

            log(`üèÅ CONCLU√çDO: ${sucessos} sucessos, ${erros} erros`, sucessos > erros ? 'success' : 'error');
            
            if (sucessos > 0) {
                log('üéâ Agora o site p√∫blico vai carregar os dados do Supabase!', 'success');
                log('üí° Acesse o painel administrativo para editar o conte√∫do', 'info');

        }

        async function limparTabela() {
            try {
                log('üóëÔ∏è Limpando tabela site_conteudo...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                    method: 'DELETE',
                    headers: { ...headers, 'Prefer': 'return=minimal' }
                });

                if (response.ok) {
                    log('‚úÖ Tabela limpa com sucesso!', 'success');
                } else {
                    log('‚ùå Erro ao limpar tabela: ' + await response.text(), 'error');
                }
            } catch (error) {
                log('‚ùå Erro: ' + error.message, 'error');
            }
        }

        async function verificarDados() {
            try {
                log('üëÄ Verificando dados na tabela...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                    headers: headers
                });

                if (response.ok) {
                    const dados = await response.json();
                    log(`üìä Total de registros: ${dados.length}`, 'info');
                    
                    const grupos = {};
                    dados.forEach(item => {
                        if (!grupos[item.secao]) grupos[item.secao] = 0;
                        grupos[item.secao]++;
                    });

                    Object.entries(grupos).forEach(([secao, count]) => {
                        log(`üìù ${secao}: ${count} items`, 'info');
                    });
                } else {
                    log('‚ùå Erro ao verificar dados: ' + await response.text(), 'error');
                }
            } catch (error) {
                log('‚ùå Erro: ' + error.message, 'error');
            }
        }

        // Executar verifica√ß√£o automaticamente
        setTimeout(verificarDados, 1000);
    </script>
</body>
</html>
