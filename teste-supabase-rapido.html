<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste R√°pido - Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        #resultado { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste R√°pido do Supabase</h1>
        
        <p><strong>URL:</strong> https://qirsmhgmkcvbidipnsnw.supabase.co</p>
        
        <button onclick="testarTudo()">üöÄ Executar Teste Completo</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qirsmhgmkcvbidipnsnw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpcnNtaGdta2N2YmlkaXBuc253Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzM4MDUsImV4cCI6MjA2ODk0OTgwNX0.W0JZkkw_2uOPSHsjYthUcbiaVXKCrO2asm96InPwmDc';

        const headers = {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
        };

        function log(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultado.appendChild(div);
            console.log(message);
        }

        async function testarTudo() {
            document.getElementById('resultado').innerHTML = '';
            log('Iniciando teste completo...', 'info');

            // 1. Testar conex√£o
            try {
                log('1. Testando conex√£o...', 'info');
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, { headers });
                
                if (response.ok) {
                    log('‚úÖ CONEX√ÉO: OK', 'success');
                } else {
                    log('‚ùå CONEX√ÉO: FALHOU', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå CONEX√ÉO: ERRO - ${error.message}`, 'error');
                return;
            }

            // 2. Testar tabela
            try {
                log('2. Verificando tabela site_conteudo...', 'info');
                const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo?limit=1`, { headers });
                
                if (response.ok) {
                    const dados = await response.json();
                    log(`‚úÖ TABELA: OK (${dados.length} registros encontrados)`, 'success');
                } else {
                    log('‚ùå TABELA: N√ÉO EXISTE - Execute o SQL setup!', 'error');
                    log('üìã SOLU√á√ÉO: Execute o c√≥digo do arquivo supabase-setup.sql no dashboard do Supabase', 'info');
                    return;
                }
            } catch (error) {
                log(`‚ùå TABELA: ERRO - ${error.message}`, 'error');
                return;
            }

            // 3. Testar inser√ß√£o
            try {
                log('3. Testando inser√ß√£o de dados...', 'info');
                const dadoTeste = {
                    secao: 'teste',
                    chave: 'conexao',
                    valor: `Teste realizado em ${new Date().toLocaleString()}`
                };

                const response = await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(dadoTeste)
                });

                if (response.ok) {
                    log('‚úÖ INSER√á√ÉO: OK', 'success');
                    
                    // Limpar dado de teste
                    await fetch(`${SUPABASE_URL}/rest/v1/site_conteudo?secao=eq.teste`, {
                        method: 'DELETE',
                        headers
                    });
                    log('üßπ Dado de teste removido', 'info');
                } else {
                    const erro = await response.text();
                    log(`‚ùå INSER√á√ÉO: FALHOU - ${erro}`, 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå INSER√á√ÉO: ERRO - ${error.message}`, 'error');
                return;
            }

            // 4. Resultado final
            log('üéâ SUCESSO! Supabase est√° 100% funcional!', 'success');
            log('üîß Agora voc√™ pode usar o painel administrativo normalmente.', 'success');
        }

        // Executar teste automaticamente
        setTimeout(testarTudo, 1000);
    </script>
</body>
</html>
